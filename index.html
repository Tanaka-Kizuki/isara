<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/bootstrap-reboot.css">
  <link rel="stylesheet" href="style/style.css">
  <title>iSara[イサラ]バンコクのノマドエンジニア育成講座</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__title">
        <p>バンコクのノマドエンジニア育成講座</p>
      </div>
      <div class="header__logo">
        <img src="images/isaralogo.png" alt="" srcset="">
      </div>
      <div class="header__contact">
        <img src="images/form.png" alt="iSara" srcset="">
        <a href="#">資料請求</a>
      </div>
    </div>
  </header>
  <main>
    <div class="top">
      <div class="top__inner">
        <div class="top__text">
          <p>プログラミングで</p>
          <p>人生の安定を手に入れよう</p>
        </div>
        <img class="top__image" src="images/isaralogolarge.png" alt="iSaraロゴ">
        <h1>バンコクのノマドエンジニア育成講座<br>iSara[イサラ]</h1>
      </div>
    </div>
    <div class="conversion">
      <div class="conversion__inner">
        <div class="conversion__text">
          <p>まずは20日間で、<br>
          月10万円稼げるスキルを手に入れよう。</p>
          <p><span>※受講料金は実質0円です。詳しくは資料請求をどうぞ。</span></p>
        </div>
        <div class="conversion__link">
          <a href="#">お問い合わせ&資料請求は<br>こちら</a>
        </div>
        <div class="conversion__schedule">
          <p>第６期生：2019年11月25日 ~ 2019年12月14日
          <br>＊締め切りました</p>
          <p>第7期生：2020年2月25日 ~ 2020年3月14日
            <br>＊締め切りました</p>
          <p>第8期生：2020年4月 ~ 5月ごろを予定
            <br>＊資料請求受付中です</p>
        </div>
        <div class="conversion__contact">
          <ul>
            <li><a href="#">ツイート</a></li>
            <li><a href="#">いいね！</a></li>
            <li><a href="#">シェア</a></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
